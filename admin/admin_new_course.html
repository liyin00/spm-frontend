    <title>Add New Course (Admin)</title>
    
    <style>
      .dropdown-check-list {
        display: inline-block;
      }

      .dropdown-check-list .anchor {
        position: relative;
        cursor: pointer;
        display: inline-block;
        padding: 5px 50px 5px 10px;
        border: 1px solid #ccc;
      }

      .dropdown-check-list .anchor:after {
        position: absolute;
        content: "";
        border-left: 2px solid black;
        border-top: 2px solid black;
        padding: 5px;
        right: 10px;
        top: 20%;
        -moz-transform: rotate(-135deg);
        -ms-transform: rotate(-135deg);
        -o-transform: rotate(-135deg);
        -webkit-transform: rotate(-135deg);
        transform: rotate(-135deg);
      }

      .dropdown-check-list .anchor:active:after {
        right: 8px;
        top: 21%;
      }

      .dropdown-check-list ul.items {
        padding: 2px;
        display: none;
        margin: 0;
        border: 1px solid #ccc;
        border-top: none;
      }

      .dropdown-check-list ul.items li {
        list-style: none;
      }

      .dropdown-check-list.visible .anchor {
        color: #0094ff;
      }

      .dropdown-check-list.visible .items {
        display: block;
      }
    </style>

  </head>
  <body>

    <div class = 'container-fluid' id = 'course'>
      <h4 style="margin-left: 25%; margin-bottom: 20px;"><b>Course Details</b></h4>
      <form style="margin-left:25%; margin-right: 5%;">
        
        <div class="form-group" style="margin-bottom: 20px;">
          <label for="course-name">Course Name</label>
          <input type="text" class="form-control" id="course-name" placeholder="Enter the new course name" v-model = 'courseName'>
          <label for="course-description">Course description</label>
          <input type="text" class="form-control" id="course-description" placeholder="Describe what this course is about" v-model = 'courseDescription'>
        </div>

        <div class="row">
          <div class="form-group col-md-6" style="margin-bottom: 20px;">
            <label for="class-number">Number of Classes</label>
            <input type="number" class="form-control" placeholder="How many classes will this course have?" v-model.number = "classNum">
          </div>
          <div class = " form-group col-md-6" style="margin-bottom: 20px;">
            <label for="prerequisites">Prerequisites</label><br>
            <div id="prerequisites" class="dropdown-check-list">
            <span class="anchor" style="border-radius: 5px;">Select the prerequisites</span>
            <ul class="items">
              <li><input type="checkbox" style="margin-right: 10px; margin-left: 10px;">{{prerequisites}}</li>
            </ul>
            </div>
          </div>
          
        </div>

        <!-- this is 1 entire class  -->
        <div v-for = "classCounts in classNum">
          <h5 style="margin-bottom: 10px;"><b>Class {{classCounts}} Details</b></h5>

          <div class="row">
            <div class="form-group col-md-6" style="margin-bottom: 20px;">
              <label for="start-date">Start Date</label>
              <input type="datetime-local" class="form-control" id="start-date" v-model="startDate">
            </div>
            <div class="form-group col-md-6">
              <label for="end-date">End Date</label>
              <input type="datetime-local" class="form-control" id="end-date" v-model = "endDate">
            </div>
          </div>
  
          <div class="row">
            <div class="form-group col-md-6">
              <label for="max-occupancy">Max Class Occupancy</label>
              <input type="number" class="form-control" id="max-occupancy" placeholder="Enter the max course occupancy (in number)" v-model = "classOccupancy">
            </div>
  
            <div class="form-group col-md-6" style="margin-bottom: 20px;">
              <label for="trainer">Trainer</label>
              <select id="trainer" class="form-control">
                <option selected>Choose the trainer for this class</option>
                <option v-for='trainer in trainers'>{{trainer}}</option>
              </select>
            </div>
          </div>
        </div>
        

        <div class = "row justify-content-center">
          <button type="submit" class="btn btn-success" style="width: 80px; border-radius: 20px;" @click = 'createCourse();createClass()'>Create</button>
        </div>
        
      </form>
    </div>

    <script>
      var checkList = document.getElementById('prerequisites');
      checkList.getElementsByClassName('anchor')[0].onclick = function(evt) {
        if (checkList.classList.contains('visible'))
          checkList.classList.remove('visible');
        else
          checkList.classList.add('visible');
      }

      var app = new Vue({
        el: '#course',
        data:{
          classNum : 0,
          courseName : "",
          courseDescription: "",
          startDate : "",
          endDate : "",
          classOccupancy: "",
          trainer: "", 
          prerequisites: [],
          courseId: 0,
        },
        methods:{ 

          createCourse: function(){
            var app = this 
            // first invoke a post to create the course - what we need here is the courseDesc, courseName, isActive, prerequisites 
            axios.post('http://192.168.1.28:5001/course/add',{
              courseName: app.courseName,
              courseDesc: app.courseDescription,
              isActive: 1, 
              prerequisites: "",
            }).then(function(response){
              console.log(response);
            }).catch(function(error){
              console.log(error);
            });
          },
          getCourseId: function(){
            // grab course id via course name as foreign keys for next step 
            axios.get('http://192.168.1.28:5001/course/' + this.courseName)
            .then(response => (this.courseId = response.data.courseId)
            );
          },

          // courseId, startDateTime, endDateTime, learnerIds, trainerId, classSize 
          createClass: function(){
            var app = this 
            // invoke post to course class 
            axios.post('',{
              // courseName: app.courseName,
              // courseDesc: app.courseDescription,
              // isActive: 1, 
              // prerequisites: "",
            }).then(function(response){
              console.log(response);
            }).catch(function(error){
              console.log(error);
            });
          }

        },
      })


    </script>
