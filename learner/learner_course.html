    <script>
        courseClass = 1 //to change using session storage
        window.onload = retrieveClasses(courseClass);
        
        function retrieveClasses(courseClass){
          const request = new XMLHttpRequest();
          request.onreadystatechange = function() {
              if(this.readyState == 4 && this.status == 200) {
                  //console.log("entered");
                  let classes = JSON.parse(this.responseText);
                  //console.log(classes);
                  console.log(classes.data.classes);
                  console.log(classes.data.info);

                  //console.log(classes.data.classes);
                  
                  for (i=0; i< Object.keys(classes.data.classes).length;i ++){
                    const classSize = classes.data.classes[i].classSize;
                    const courseClassId = classes.data.classes[i].courseClassId;
                    const startDateTime = classes.data.classes[i].startDateTime;
                    const endDateTime = classes.data.classes[i].endDateTime;
                    const learnerIds = classes.data.classes[i].learnerIds;
                    const trainerId = classes.data.classes[i].trainerId;
                    const courseName = classes.data.info[i][0];
                    const trainerName = classes.data.info[i][1];
                    

                    //console.log(classSize,courseClassId,startDateTime)
                    const courseClasses = document.getElementById("classes");
                    
                    const div = document.createElement("div");
                    div.innerHTML = `<div class = "courses">
                                        <div class = "container">
                                            <div class = "row">
                                                <div class = "col-md-2">
                                                    <img src = "https://sg.canon/media/image/2020/08/26/e0974bdc54d445039d4e3db2301b0c73_E34xx_AS_FR_cl2_blk_en-362x320.png" style="width: 100px; height: 100px; position: inherit; margin: 20px;"> 
                                                </div>
                                
                                                <div class = 'col-md-8'>
                                                    <b>`+courseClassId+`: `+courseName+`</b><br><br>
                                                    Start Date: `+startDateTime+`<br>
                                                    End Date: `+endDateTime+`<br>
                                                    Trainer: `+trainerName+` <br>
                                                    Class Size: `+classSize+`
                                                </div>
                                                
                                                <div class = 'col-md-1'>
                                                    <a href = '#' onclick=setCourseClassId(`+courseClassId+`) button type="button" class="btn btn-outline-success" style="float: right; border-radius: 20px; margin-left: 20px; margin-top: 100%;">Register</button></a>
                                                </div>
                                            </div>
                                        </div>
                                    </div>`
                    courseClasses.appendChild(div);
                                    
                  }
              }
          };
          request.open("GET", "http://192.168.50.157:5000/class/course/"+courseClass, true);
          request.send();
        }

        function setCourseClassId(id) {
            console.log(id);
            localStorage.setItem("courseClassId", id);
        }
